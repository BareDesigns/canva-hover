<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Red Button with Hover</title>
<style>
  body {
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, "Helvetica World", Arial, sans-serif;
  }

  .red-button {
    background-color: #e63946;   /* bright red */
    color: #fff;                /* white text */
    padding: 12px 24px;         /* button size */
    border: none;
    border-radius: 8px;         /* rounded corners */
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;      /* removes underline if <a> */
    display: inline-block;
  }

  .red-button:hover {
    background-color: #c71c2c;  /* darker red */
    transform: scale(1.05);     /* slight zoom */
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<a href="#" class="red-button">Click Me</a>

</body>
</html>
