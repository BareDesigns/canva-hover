<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Canva Button with Hover</title>
<style>
  .canva-button {
    display: inline-block;
    transition: all 0.3s ease;
    border-radius: 8px;
    overflow: hidden;
    will-change: transform, box-shadow;
  }

  /* Hover effect */
  .canva-button:hover {
    transform: scale(1.08); /* zooms in slightly */
    box-shadow: 0 8px 24px rgba(0,0,0,0.25); /* shadow glow */
  }

  /* Responsive wrapper (keeps Canva's ratio) */
  .canva-button-inner {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 100%; /* square button ratio */
    overflow: hidden;
    border-radius: 8px;
  }

  .canva-button-inner iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border: none;
  }
</style>
</head>
<body>

<div class="canva-button">
  <div class="canva-button-inner">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGzr3Vd1DY/ylfc3oeS-ohkhBWCSgMJpA/view?embed"
      allowfullscreen="allowfullscreen"
      allow="fullscreen"></iframe>
  </div>
</div>

</body>
</html>
